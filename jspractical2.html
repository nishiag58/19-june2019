<!DOCTYPE html>
<html>
<head>
	<title>box imageset question</title>
	<style>
   div
	 {
  width: 300px;
  height: 200px;
  border: 5px solid green;
  padding: 15px;
  margin: 10px;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

</head>

<body>
<input type="text" name="color" id="text1">
<button onclick="setImage()">click here</button>
<br>
<div id="div1"></div>
<script>
	function setImage()
	{
		let urlvalue= document.getElementById('text1').value;
        let div1=document.getElementById('div1');
        div1.style.backgroundImage="url('"+urlvalue+"')";
	}
</script>
</body>
</html>
